<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f220b054a.js" crossorigin="anonymous"></script>

 
</head>
<body>
    <main>
        <div class="head">Tic Tac Toe Game <i class="fa fa-gamepad fa-beat" aria-hidden="true"></i></div>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New game</button>
        </div>

        <div class="container">
            <div class="game-box">
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
                <button class="box nunito-customClass"></button>
            </div>
        </div>
        <button id="reset-btn">Reset game <i class="fa-solid fa-rotate fa-spin"></i></button>
    </main>
    
</body>
<script src="script.js"></script>
</html>
